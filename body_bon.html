        </div>
    </div>
    <div class="page">
        
        <div id="conteneur">
            <div id="bonjour">
                
                <INCLURE{fond=inclure/bonjour,env}>

                <INCLURE{fond=inclure/myspace}>
            
                <INCLURE{fond=inclure/filtre,env}>

            <INCLURE{fond=navigation/#ENV{type},env}>

            <INCLURE{fond=extra/#ENV{type},env}>

        <div class="page">

    </div>

        [(#ENV{composition}|=={spip_pass}|oui)<INCLURE{fond=contenu/#ENV{type},env}>]
