<div class="contenu-principal">

    <div id="gauche">
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
    version: 2,
    type: 'search',
    search: '#secourscatholique',
    interval: 15000,
    title: '#secourscatholique !',
    subject: 'Ce qui ce dit autour de #secourscatholique',
    width: 300,
    height: 200,
    theme: {
        shell: {
            background: '#8ec1da',
            color: '#ffffff'
        },
        tweets: {
            background: '#ffffff',
            color: '#444444',
            links: '#1985b5'
        }
    },
    features: {
        scrollbar: false,
        loop: true,
        live: true,
        hashtags: true,
        timestamp: true,
        avatars: true,
        toptweets: true,
        behavior: 'default'
    }
}).render().start();
</script>
